<!-- Modal -->
<div class="modal fade" id="modalDrive" tabindex="-1" aria-labelledby="modalDriveLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalDriveLabel">Link a mis archivos</h1>
                <button type="button" #btnFilesClose class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formArchivos">
                    <div class="form-floating mb-3">
                        <input type="text" formControlName="link" class="form-control" id="floatingFiles" placeholder="Link">
                        <label for="floatingFiles">Link</label>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-success" (click)="agregarData(2)">Guardar</button>
            </div>
        </div>
    </div>
</div>

<div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
    <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-danger border-0"
         id="addLinkToastError" role="alert">
        <div class="d-flex">
            <div class="toast-body">
                {{ this.message }}
            </div>
            <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                    type="button"></button>
        </div>
    </div>
</div>
