                <div class="card-img-top bg-dark"></div>
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" aria-hidden="true">
                <div class="card-img-top bg-dark"></div>
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="card" aria-hidden="true">
                <div class="card-img-top bg-dark"></div>
                <div class="card-body">
                    <h5 class="card-title placeholder-glow">
                        <span class="placeholder col-6"></span>
                    </h5>
                    <p class="card-text placeholder-glow">
                        <span class="placeholder col-7"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-4"></span>
                        <span class="placeholder col-6"></span>
                        <span class="placeholder col-8"></span>
                    </p>
                    <a href="#" tabindex="-1" class="btn btn-primary disabled placeholder col-6"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container py-4" *ngIf="profesorsReady">
    <div class="row row-cols-1 row-cols-md-3 g-5" *ngFor="let profesor of profesorsList">
        <div class="col">
            <div class="card">
                <div class="card-body d-flex flex-column w-100 align-items-center justify-content-center">
                    <img src="assets/icons/circle-user-regular.svg" class="card-img-top p-5 h-75 w-75">
                    <h5 class="card-title text-center">{{ profesor.name }}</h5>
                </div>
                <ul class="list-group list-group-flush d-flex justify-content-center">
                    <li class="list-group-item">
                        <i class="fa-solid fa-envelope me-3"></i>
                        <a class="card-text link-dark py-3" href="mailto:{{profesor.email}}">{{ profesor.email }}</a>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-phone me-3"></i>
                        <span class="py-3">{{ profesor.phone }}</span>
                    </li>
                    <li class="list-group-item">
                        <i class="fa-solid fa-location-dot me-3"></i>
                        {{ profesor.location }}
                    </li>
                </ul>
                <div class="card-footer d-flex justify-content-end align-items-center w-100">
                    <a class="btn btn-orange" routerLink="/home/profesor/detail/{{profesor.id}}">Ver mas</a>
                </div>
            </div>
        </div>
    </div>
</div>
