<nav class="navbar bg-body-tertiary d-none d-lg-block">
    <div class="container">
        <a class="navbar-brand">Alumno</a>
    </div>
</nav>

<div class="container">
    <div class="d-flex justify-content-center align-items-center flex-column mt-4" *ngIf="showAlumnoInfo">
        <div class="card">
            <div class="card-body d-flex justify-content-center align-items-center flex-column">
                <img src="assets/icons/circle-user-regular.svg" class="card-img-top p-5 h-75 w-75">
                <h5 class="card-title fw-bold">{{ alumno.name }}</h5>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item d-flex align-items-center justify-content-start">
                    <i class="fa-solid fa-envelope pe-3"></i>
                    <a href="mailto:{{alumno.email}}" class="link-dark text-decoration-none">{{ alumno.email }}</a>
                </li>
                <li class="list-group-item d-flex align-items-center justify-content-start" *ngIf="alumno.phone != null">
                    <i class="fa-solid fa-phone pe-3"></i>
                    <a href="tel:{{alumno.phone}}" class="link-dark text-decoration-none">{{ alumno.phone }}</a>
                </li>
                <li class="list-group-item d-flex align-items-center justify-content-start">
                    <i class="fa-solid fa-id-card-clip pe-3"></i>
                    <div>{{ alumno.boleta }}</div>
                </li>
            </ul>
        </div>
        <hr>
        <div class="d-flex justify-content-center align-content-center">
            <button class="btn btn-success" (click)="solicitarCambioPass()">Cambiar contrase√±a</button>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-danger border-0"
             id="passwordToastError" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    {{ this.message }}
                </div>
                <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        type="button"></button>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 start-50 translate-middle-x p-3">
        <div aria-atomic="true" aria-live="assertive" class="toast align-items-center text-bg-success border-0"
             id="passwordToastSuccess" role="alert">
            <div class="d-flex">
                <div class="toast-body">
                    {{ this.message }}
                </div>
                <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                        type="button"></button>
            </div>
        </div>
    </div>
</div>

<app-spinner *ngIf="showSpinner"></app-spinner>
