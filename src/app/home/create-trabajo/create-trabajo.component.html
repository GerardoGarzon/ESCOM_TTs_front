<div class="modal fade" id="modalCrear" tabindex="-1" aria-labelledby="modalCrearLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="modalCrearLabel">Crear trabajo terminal</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form [formGroup]="formularioCreado">
                    <div class="form-floating mb-3">
                        <input type="text" formControlName="identificador" class="form-control" id="floatingNumero" placeholder="Numero de trabajo">
                        <label for="floatingNumero">Numero de trabajo</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" formControlName="nombre" class="form-control" id="floatingInput" placeholder="Nombre del trabajo terminal">
                        <label for="floatingInput">Nombre</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control" formControlName="descripcion" id="floatingDescripcion" rows="3" placeholder="Descripcion"></textarea>
                        <label for="floatingDescripcion">Descripcion</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" formControlName="link" id="floatingLink" placeholder="Documentos (URL)">
                        <label for="floatingLink">Documentos (URL)</label>
                    </div>
                    <hr>
                    <ng-template ngFor let-index [ngForOf]="alumnosTempleteArray" let-i="index">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingAlumno{{i}}" placeholder="Alumno {{i + 1}}">
                            <label for="floatingLink">Alumno {{i + 1}}</label>
                        </div>
                    </ng-template>
                    <hr>
                    <div class="d-flex align-items-center justify-content-center">
                        <i class="fa-solid fa-circle-plus fa-xl m-2" style="cursor: pointer" (click)="agregarNuevoAlumno()"></i>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetView()">Cerrar</button>
                <button type="button" class="btn btn-success" data-bs-dismiss="modal" (click)="crearTrabajo()" >Guardar</button>
            </div>
        </div>
    </div>
</div>
