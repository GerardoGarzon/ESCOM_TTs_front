<div class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="card shadow-lg p-3 bg-body-tertiary rounded-4 border border-0">
            <div class="card-body">
                <div class="row">
                    <div class="col border-end d-none d-lg-flex justify-content-center align-items-center">
                        <img src="assets/logo/escudoESCOM.png" class="w-50">
                    </div>
                    <div class="col d-flex flex-column justify-content-center">
                        <form class="px-0 px-lg-5">
                            <div class="d-none d-md-flex d-lg-none align-items-center justify-content-center py-3">
                                <img src="assets/logo/escudoESCOM.png" class="w-25">
                            </div>
                            <div class="d-flex align-items-center justify-content-center d-md-none py-3">
                                <img src="assets/logo/escudoESCOM.png" class="w-50">
                            </div>
                            <h3 class="my-3">Registro</h3>

                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInputEmail" placeholder="name@alumno.ipn.mx" required>
                                <label for="floatingInputEmail">Correo institucional</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                                <label for="floatingPassword">Contraseña</label>
                            </div>

                            <div class="form-check green form-switch green pb-2">
                                <input class="form-check-input" type="checkbox" role="switch" id="switchAlumn" checked>
                                <label class="form-check-label" for="switchAlumn">¿Eres alumno?</label>
                            </div>

                            <div class="py-3">
                                <select class="form-select" aria-label="Default select example">
                                    <option selected disabled>Selecciona un profesor</option>
                                    <option value="1">Jacqueline</option>
                                    <option value="2">Tonahtiu</option>
                                    <option value="3">Mijail</option>
                                </select>
                            </div>

                            <div class="d-grid col-6 mx-auto my-2">
                                <button class="btn btn-dark" type="submit" routerLink="/verify/otp">Continuar</button>
                            </div>

                            <hr class="mb-3">

                            <div class="d-flex gap-2 flex-column">
                                <button class="btn btn-link link-dark" type="button" routerLink="/">Iniciar sesión</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
