<div class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="card shadow-lg p-3 bg-body-tertiary rounded-4 border border-0">
            <div class="card-body">
                <div class="row">
                    <div class="col border-end d-none d-lg-flex justify-content-center align-items-center">
                        <img src="assets/logo/escudoESCOM.png" class="w-50">
                    </div>
                    <div class="col d-flex flex-column justify-content-center">
                        <form class="px-0 px-lg-5">
                            <div class="d-none d-md-flex d-lg-none align-items-center justify-content-center py-3">
                                <img src="assets/logo/escudoESCOM.png" class="w-25">
                            </div>
                            <div class="d-flex align-items-center justify-content-center d-md-none py-3">
                                <img src="assets/logo/escudoESCOM.png" class="w-50">
                            </div>
                            <h3 class="my-3">Finalizar tu registro</h3>

                            <div class="form-floating mb-3">
                                <input type="text" class="form-control" id="floatingInputEmail" placeholder="Nombre Apellido" required>
                                <label for="floatingInputEmail">Nombre completo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingPassword" placeholder="55 44 33 22 11" required>
                                <label for="floatingPassword">Telefono</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input type="tel" class="form-control" id="floatingBoleta" placeholder="2000112233" required>
                                <label for="floatingBoleta">Boleta</label>
                            </div>

                            <div class="d-grid col-6 mx-auto my-2">
                                <button class="btn btn-dark" type="submit" routerLink="/inactive/account">Finalizar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
