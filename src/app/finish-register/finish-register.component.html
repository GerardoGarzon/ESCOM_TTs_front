<div class="vh-100 d-flex align-items-center">
    <div class="container">
        <div class="card shadow-lg p-3 bg-body-tertiary rounded-4 border border-0">
            <div class="card-body">
                <div class="row">
                    <div class="col border-end d-none d-lg-flex justify-content-center align-items-center">
                        <img class="w-50" src="assets/logo/escudoESCOM.png">
                    </div>
                    <div class="col d-flex flex-column justify-content-center">
                        <form class="px-0 px-lg-5" [formGroup]="formularioCreado">
                            <div class="d-none d-md-flex d-lg-none align-items-center justify-content-center py-3">
                                <img class="w-25" src="assets/logo/escudoESCOM.png">
                            </div>
                            <div class="d-flex align-items-center justify-content-center d-md-none py-3">
                                <img class="w-50" src="assets/logo/escudoESCOM.png">
                            </div>
                            <h3 class="my-3">Finalizar tu registro</h3>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="floatingInputEmail" placeholder="Nombre Apellido"
                                       required type="text" formControlName="nombre">
                                <label for="floatingInputEmail">Nombre completo</label>
                            </div>

                            <div class="form-floating mb-3">
                                <input class="form-control" id="floatingPassword" placeholder="55 44 33 22 11"
                                       required type="tel" formControlName="telefono">
                                <label for="floatingPassword">Telefono</label>
                            </div>

                            <div class="form-floating mb-3" *ngIf="isAlumno">
                                <input class="form-control" id="floatingBoleta" placeholder="2000112233" required
                                       type="text" formControlName="boleta">
                                <label for="floatingBoleta">Boleta</label>
                            </div>

                            <div class="d-grid col-6 mx-auto my-2">
                                <button class="btn btn-dark" (click)="completarRegistro()" type="submit">Finalizar
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div *ngIf="showSpinner"
     class="vw-100 vh-100 bg-dark opacity-75 d-flex align-items-center justify-content-center position-absolute top-0 start-0">
    <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
</div>
